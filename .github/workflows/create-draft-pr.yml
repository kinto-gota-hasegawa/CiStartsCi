name: Create Draft PR

on:
  workflow_dispatch:

permissions: {}

jobs:
  create-draft-pr:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Create branch
        run: |
          # Generate a unique branch name with timestamp
          BRANCH_NAME="increment-test-$(date +%Y%m%d%H%M%S)"
          git checkout -b $BRANCH_NAME
      
      - name: Update test.txt value
        run: |
          # Read current value, increment by 1, and save
          CURRENT_VALUE=$(cat test.txt)
          NEW_VALUE=$((CURRENT_VALUE + 1))
          echo $NEW_VALUE > test.txt
          
          # Show the change
          echo "Updated test.txt from $CURRENT_VALUE to $NEW_VALUE"
      
      - name: Commit changes
        run: |
          git add test.txt
          git commit -m "Increment test.txt value"
          git push origin HEAD
      
      - name: Create Draft PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a draft PR using gh CLI
          gh pr create \
            --title "Increment test.txt value" \
            --body "This PR increments the value in test.txt by 1." \
            --draft \
            --base main
          
          echo "PR created successfully"
          
      - name: Trigger PR CI Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait a moment to ensure PR is registered
          sleep 5
          
          # Explicitly trigger the PR-CI workflow using GitHub CLI
          echo "Triggering PR CI workflow for the newly created PR"
          gh workflow run pr-ci.yml -R ${GITHUB_REPOSITORY} --ref $(git branch --show-current)
